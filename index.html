<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #8e44ad, #2980b9);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            outline: none;
        }
        .custom-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button {
            background: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            color: #8e44ad;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Quran Audio Player</h1>
        <audio id="audio" controls>
            <source src="audio/quran_audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="custom-controls">
            <button class="button" onclick="document.getElementById('audio').play()">Play</button>
            <button class="button" onclick="document.getElementById('audio').pause()">Pause</button>
            <button class="button" onclick="document.getElementById('audio').currentTime -= 10">Rewind 10s</button>
            <button class="button" onclick="document.getElementById('audio').currentTime += 10">Forward 10s</button>
        </div>
    </div>
</body>
</html>
